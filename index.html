<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTrack</title>
    <!--Sets the title shown in the browser tab-->

    <link rel="stylesheet" href="styles.css">
    <!--links external css file -->

</head>

<!--==========BODY===========-->
<body>
    <!--contains everything visible on the web page-->


    <h1 class="title">SmartTrack Expense Tracker</h1>
    <!--main heading at the top of the page-->


    <!--==== LOGIN PAGE ====-->
 <div class="center-wrapper">
    <div id="login-page">
        <form action="">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit" id="login-btn">Login</button>
            <div class="register-link">
            <p>Don't have an account? <a href="#" onclick="showRegister()">
                   <span> Register</span>
                </a></p>
            </div>
        </form>
    </div>
 </div>



<!--===== REGISTER PAGE =====-->
<div class="center-wrapper">
    <div id="register-page">
        <h2>Create Account</h2>
        <input type="text" id="reg-username" placeholder="Username" required>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="password" id="reg-password" placeholder="Password" required>

        <button type="submit" id="register-btn">Register</button>

        <p>Already have an account? <a href="#" onclick="showLogin()">
          <span>Login</span>  
        </a></p>
    </div>
</div>




<!--===== DASHBOARD =====-->
<div id="dashboard-page">
    <h2 id="welcome-text">Welcome</h2>
    <button id="logout-btn">Logout</button>

    <form id="expense-form">
        <input type="text" id="title" placeholder="Expense Title" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <button type="submit">Add Expense</button>
    </form>

    <ul id="expense-list"></ul>
</div>


    <script src="script.js"></script>
</body>
</html>
